<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERDENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="patients-container">
        <h1>Të gjithë pacientët</h1>
        <input type="text" id="searchInput" placeholder="Kërko pacientët..." class="search-box">
        <table id="patientsTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Emri dhe mbiemri</th>
                    <th>Vendbanimi</th>
                    <th>Data e lindjes</th>
                    <th>Diagnoza</th>
                    <th>Shërbimi</th>
                    <th>Kosto totale</th>
                    <th>Veprime</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button id="logoutButton" class="btn logout-btn">Log Out</button>
    <script src="patients.js"></script>
    <nav class="navbar">
        <ul class="navbar-links">
           <li><a href="dashboard.html"><i class="fa-solid fa-hospital-user"></i>Pacient te ri</li></a>
        </ul>
    </nav>
</body>
</html>
